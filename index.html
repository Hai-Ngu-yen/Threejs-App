<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Demo</title>
  </head>
  <body>
    <div class="container">
      <button id="clearButton">Clear All</button>
      <button id="endButton">End Line</button>
      <button id="moveButton">Move Object in Specified Direction</button>
      <div>
        Length: <input type="number" id="length" value="70" /> Width:
        <input type="number" id="width" value="50" /> Number:
        <input type="number" id="number" value="10" />
        <button id="addButton">Add</button>
        Delete serverU <input id="delete" value="serverU" />
        <button id="deleteButton">Delete</button>
      </div>
      <canvas id="myCanvas" width="1000" height="500"></canvas>
      <div
        id="tooltip"
        style="
          display: none;
          position: absolute;
          background: rgba(0, 0, 0, 0.7);
          color: white;
          padding: 5px;
          border-radius: 3px;
          width: 300px;
          height: 230px;
        "
      ></div>
      <canvas id="bg"></canvas>
    </div>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/paint.js"></script>
  </body>
</html>
